<div class="row mt-5">
    <h1>
        {{ departamento.cod_depart ? 'Edit' : 'New'}}
        Departamento
        <small>{{ departamento.nombre }}</small>
    </h1>

    <div class="col-md-6 col-sm-12 mx-auto">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Introduzca un nombre"
                            [(ngModel)]="departamento.nombre">
                    <span class="form-text text-danger"
                    *ngIf="validField('nombre')"
                    >Nombre no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="descripcion"
                            placeholder="Introduzca direcciÃ³n del equipo"
                            [(ngModel)]="departamento.descripcion">
                    <span class="form-text text-danger"
                    *ngIf="validField('descripcion')"
                    >Direccion no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad</label>
                <br><br>
                <select formControlName="nombre_ciudad" class="mb-3 row" [(ngModel)]="departamento.ciudad.cod_ciudad"> 
                    <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad.cod_ciudad">
                        {{ciudad.nombre}}
                    </option>
                </select>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre de Federacion</label>
                <br><br>
                <select formControlName="nombre_federac" class="mb-3 row" [(ngModel)]="departamento.federacion.cod_federacion"> 
                    <option *ngFor="let federacion of federaciones" [ngValue]="federacion.cod_federacion">
                        {{federacion.cif}}
                    </option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            (click)="saveDepartamento()"
                            (keyup.enter)="saveDepartamento()"
                            [disabled]="myForm.invalid">
                            Guardar cambio
                    </button>
                </div>
            </div>

        </form>
        <br><br>
</div>
<br><br><br>
<div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-warning" [routerLink]="['/departamentos/list']">
            Volver
        </button>

        <button class="btn btn-danger" (click)="deleteDepartamento()" *ngIf="departamento.cod_depart">
            Borrar departamento
        </button>
    </div>
</div>
</div>
