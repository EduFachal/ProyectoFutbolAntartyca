<div class="row mt-5">
    <h1 class="d-flex justify-content-around">
        {{ departamento.cod_depart ? 'Edit' : 'New'}}
        Departamento
        <small>{{ departamento.nombre }}</small>
    </h1>

    <div class="col-lg-8 col-md-12 col-sm-12 mx-auto mt-5">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Introduzca un nombre"
                        [(ngModel)]="departamento.nombre">
                    <span class="form-text text-danger" *ngIf="validField('nombre')">Nombre no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="descripcion"
                        placeholder="Introduzca direcciÃ³n del equipo" [(ngModel)]="departamento.descripcion">
                    <span class="form-text text-danger" *ngIf="validField('descripcion')">Direccion no puede ir
                        vacio</span>
                </div>
            </div>
            <div class="mb-3 row mt-4">
                <label class="col-sm-3 control-label">Ciudad</label>
                <select formControlName="nombre_ciudad" class="mb-2 col-md-8 col-sm-8"
                    [(ngModel)]="departamento.ciudad.cod_ciudad">
                    <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad.cod_ciudad">
                        {{ciudad.nombre}}
                    </option>
                </select>
            </div>
            <div class="mb-3 row mt-3">
                <label class="col-sm-3 control-label">Nombre de Federacion</label>
                <select formControlName="nombre_federac" class="mb-2 col-md-6 col-sm-8"
                    [(ngModel)]="departamento.federacion.cod_federacion">
                    <option *ngFor="let federacion of federaciones" [ngValue]="federacion.cod_federacion">
                        {{federacion.cif}}
                    </option>
                </select>
            </div>
            <div class="row mt-5 col-md-12 col-sm-12">
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary col-md-6 col-sm-12" (click)="saveDepartamento()"
                        (keyup.enter)="saveDepartamento()" [disabled]="myForm.invalid">
                        Guardar cambio
                    </button>
                </div>
            </div>

        </form>
        <br><br>
    </div>
    <br><br><br>
    <div>
        <div class="d-flex justify-content-around" *ngIf="departamento.cod_depart; else divButtons">
            <div class="row col-md-7 col-sm-11">
                <button class="btn btn-warning col-md-6 col-sm-12 col-xs-12 mb-5"
                    [routerLink]="['/departamentos/list']">
                    Volver
                </button>

                <button class="btn btn-danger col-md-6 col-sm-12 col-xs-12 mb-5" (click)="deleteDepartamento()">
                    Borrar departamento
                </button>
            </div>
        </div>
        <ng-template #divButtons>
            <div class="d-flex justify-content-around">
                <button class="btn btn-warning col-md-6 col-sm-12 col-xs-12 mb-5"
                    [routerLink]="['/departamentos/list']">
                    Volver
                </button>
            </div>
        </ng-template>
    </div>
</div>
