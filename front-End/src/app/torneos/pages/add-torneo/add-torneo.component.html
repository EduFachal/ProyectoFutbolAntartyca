<div class="row mt-5">
    <h1>
        {{ torneo.cod_torneo ? 'Edit' : 'New'}}
        Torneo
        <small>{{ torneo.nombre }}</small>
    </h1>

    <div class="col-md-6 col-sm-12 mx-auto">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Introduzca un nombre"
                            [(ngModel)]="torneo.nombre">
                    <span class="form-text text-danger"
                    *ngIf="validField('nombre')"
                    >Nombre no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="descripcion"
                            placeholder="Introduzca una descripcion"
                            [(ngModel)]="torneo.descripcion">
                    <span class="form-text text-danger"
                    *ngIf="validField('descripcion')"
                    >Descripcion no puede ir vacio</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad</label>
                <br><br>
                <select formControlName="nombre_ciudad" class="mb-3 row" [(ngModel)]="torneo.ciudad.cod_ciudad"> 
                    <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad.cod_ciudad">
                        {{ciudad.nombre}}
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            (click)="saveTorneo()"
                            (keyup.enter)="saveTorneo()"
                            [disabled]="myForm.invalid">
                            Guardar cambio
                    </button>
                </div>
            </div>

        </form>
        <br><br>
</div>
<br><br><br>
<div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-warning" [routerLink]="['/torneos/list']">
            Volver
        </button>

        <button class="btn btn-danger" (click)="deleteTorneo()" *ngIf="torneo.cod_torneo">
            Borrar torneo
        </button>
    </div>
</div>
</div>
