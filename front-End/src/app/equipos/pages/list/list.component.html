<h1>Equipos List</h1>
<br>

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayout.xs="column" fxLayoyutGap="20px" class="text-center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Nombre </th>
                <th scope="col"> Direccion </th>
                <th scope="col"> Fecha de fundación </th>
                <th scope="col"> Jugadores en el equipo </th>
                <th scope="col"> Informacion </th>
                <th scope="col"> Edicion </th>
            </tr>
        </thead>
        <tbody fxFlex="30" fxFlex.xl="15" fxFlex.lg="15" fxFlex.sm="30">
            <tr *ngFor="let equipo of equipos">
                <td>{{ equipo.cod_equipo }}</td>
                <td>{{ equipo.nombre_equipo }}</td>
                <td>{{ equipo.direccion }}</td>
                <td>{{ equipo.fecha_fundacion | date}}</td>
                <td>{{ equipo.jugadores.length }}</td>
                <td><button [routerLink]="['/equipos',equipo.cod_equipo]" type="button" class="btn btn-primary">Mas información</button></td>
                <td><button [routerLink]="['/equipos/edit',equipo.cod_equipo]" type="button" class="btn btn-dark">Editar</button></td>
            </tr>
        </tbody>
    </table>
</div>
