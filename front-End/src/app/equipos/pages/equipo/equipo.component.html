<div cols=1 *ngIf="!equipo; else divEquipo">

</div>
    <ng-template #divEquipo>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="50px">
            <div fxFlex="50">
                <h1> {{ equipo.nombre_equipo}}</h1>
                <br>
            </div>
            <div fxFlex="50">
                <div class="d-flex justify-content-center mt-5">
                    <h3 class="col-sm-5">
                        ID EQUIPO</h3>
                    <p class="col-sm-5"> {{ equipo.cod_equipo }}</p>
                </div>
    
                <div class="d-flex justify-content-center mt-5">
                    <h3 class="col-sm-5">
                        DIRECCION
                    </h3>
                    <p class="col-sm-5">{{ equipo.direccion }}</p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <h3 class="col-sm-5">
                        FECHA DE FUNDACIÓN
                    </h3>
                    <p class="col-sm-5">{{ equipo.fecha_fundacion }}</p>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <h3 class="col-sm-5">
                        NUMERO DE JUGADORES
                    </h3>
                    <p class="col-sm-5">{{ equipo.jugadores.length   }}</p>
                </div>

                <button class="btn btn-warning col-md-4 col-sm-12 col-xs-12 mb-5" [routerLink]="['/equipos/list']">
                    Ir atrás
                </button>
            </div>
        </div>
    </ng-template>
