<h1>Jugadores List</h1>
<br>

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayout.xs="column" fxLayoyutGap="20px">

    <table class="table table-striped">
        <!--Card es un componente hijo del componente lista-->
        <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Nombre </th>
                <th scope="col"> Telefono </th>
                <th scope="col"> Puesto </th>
                <th scope="col"> Informacion </th>
                <th scope="col"> Edicion </th>
            </tr>
        </thead>
        <tbody fxFlex="30" fxFlex.xl="15" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let jugador of jugadores">
            <tr th:each="player : ${players}">
                <td>{{ jugador.cod_jugador}}</td>
                <td>{{ jugador.nombre}}</td>
                <td>{{ jugador.telefono}}</td>
                <td>{{ jugador.puesto}}</td>
                <td><button [routerLink]="['/jugadores',jugador.cod_jugador]" type="button" class="btn btn-primary"> Info Jugador</button></td>
                <td><button [routerLink]="['/jugadores/edit',jugador.cod_jugador]" type="button" class="btn btn-dark">Editar Jugador</button></td>
            </tr>
        </tbody>
    </table>
</div>
