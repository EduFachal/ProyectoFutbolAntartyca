<div cols=1 *ngIf="!federacion; else divFederacion">
</div>
<ng-template #divFederacion>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="50px">
        <div fxFlex="50">
            <h1> {{ federacion.direccion}}</h1>
            <br>
        </div>
        <div fxFlex="50">
            <div class="d-flex justify-content-center mt-5">
                <h3 class="col-sm-5">
                    ID FEDERACION</h3>
                <p class="col-sm-5"> {{ federacion.cod_federacion }}</p>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <h3 class="col-sm-5">
                    CIF
                </h3>
                <p class="col-sm-5">{{ federacion.cif }}</p>
            </div>
            <div class="d-flex justify-content-center mb-5 mt-5">
                <h3 class="col-sm-5">
                    TELEFONO
                </h3>
                <p class="col-sm-5">{{ federacion.telefono }}</p>
            </div>
            <button class="btn btn-warning col-md-4 col-sm-12 col-xs-12 mb-5" [routerLink]="['/federaciones/list']">
                Ir atr√°s
            </button>
        </div>
    </div>
</ng-template>
