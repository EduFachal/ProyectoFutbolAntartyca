<div class="row mt-5">
    <h1 class="d-flex justify-content-around">
        {{ federacion.cod_federacion ? 'Edit' : 'New'}}
        Federacion
        <small>{{ federacion.direccion }}</small>
    </h1>

    <div class="col-lg-8 col-md-12 col-sm-12 mx-auto mt-5">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">CIF</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="cif"
                            placeholder="Introduzca un CIF"
                            [(ngModel)]="federacion.cif">
                    <span class="form-text text-danger"
                    *ngIf="validField('cif')"
                    >CIF no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="direccion"
                            placeholder="Introduzca direcciÃ³n del equipo"
                            [(ngModel)]="federacion.direccion">
                    <span class="form-text text-danger"
                    *ngIf="validField('direccion')"
                    >Direccion no puede ir vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="telefono"
                            placeholder="Introduzca un telefono"
                            [(ngModel)]="federacion.telefono">
                    <span class="form-text text-danger"
                    *ngIf="validField('telefono')"
                    >Telefono no puede estar vacio</span>
                </div>
            </div>

            <div class="row mt-5 col-md-12 col-sm-12">
                <div class="d-flex justify-content-around">
                    <button type="submit"
                    class="btn btn-primary col-md-6 col-sm-12"
                            (click)="saveFederacion()"
                            (keyup.enter)="saveFederacion()"
                            [disabled]="myForm.invalid">
                            Guardar cambio
                    </button>
                </div>
            </div>

        </form>
        <br><br>
</div>
<br><br><br>
<div>
    <div class="d-flex justify-content-around" *ngIf="federacion.cod_federacion; else divButtons">
        <div class="row col-md-7 col-sm-11">
            <button class="btn btn-danger col-md-6 col-sm-12 col-xs-12 mb-5" (click)="deleteFederacion()">
                Borrar federeacion
            </button>

            <button class="btn btn-warning col-md-6 col-sm-12 col-xs-12 mb-5" [routerLink]="['/federaciones/list']">
                Volver
            </button>
        </div>
    </div>
    <ng-template #divButtons>
        <div class="d-flex justify-content-around">
            <button class="btn btn-warning col-md-6 col-sm-12 col-xs-12 mb-5" [routerLink]="['/federaciones/list']">
                Volver
            </button>
        </div>
    </ng-template>
</div>
</div>
