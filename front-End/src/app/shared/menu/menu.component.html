<div class="col-lg-12 col-sm-12 mt-5 mr-3">
    <h2 class="mt-3">Listado</h2>
    <hr>

    <ul class="list-group listColor">
        <li *ngFor="let item of menu" class="list-group-item" [routerLink]="[item.ruta]" routerLinkActive="active" style="background-color: rgba(70,71,62,0.5); color: white;"
            (click)="getValue(item.texto)">
            {{ item.texto }}
        </li>
    </ul>

    <h2 class="mt-3">Acciones</h2>
    <hr>

    <ul class="list-group listColor" >
        <li *ngFor="let child of rutaChild" class="list-group-item" [routerLink]="[child.rutaChildren]" style="background-color: rgba(70,71,62,0.5); color: white;"
            routerLinkActive="active">
            {{ child.textoChildren }}
        </li>

    </ul>
</div>
