<div class="row mt-5">
    <h1>
        {{ ciudad.cod_ciudad ? 'Edit' : 'New'}}
        Ciudad
        <small>{{ ciudad.nombre }}</small>
    </h1>

    <div class="col-md-6 col-sm-12 mx-auto">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Introduzca un nombre"
                            [(ngModel)]="ciudad.nombre">
                    <span class="form-text text-danger"
                    *ngIf="validField('nombre')"
                    >Nombre no puede ir vacio</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            (click)="saveCiudad()"
                            (keyup.enter)="saveCiudad()"
                            [disabled]="myForm.invalid">
                            Guardar cambio
                    </button>
                </div>
            </div>

        </form>
        <br><br>
</div>
<br><br><br>
<div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-warning" [routerLink]="['/ciudades/list']">
            Volver
        </button>

        <button class="btn btn-danger" (click)="deleteCiudad()" *ngIf="ciudad.cod_ciudad">
            Borrar ciudad
        </button>
    </div>
</div>
</div>
